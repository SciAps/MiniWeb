buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java', '../src/main/java']
            manifest.srcFile 'AndroidManifest.xml'
        }
    }

    buildTypes {
        release {
        }
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.slf4j:slf4j-api:1.7.+'

}

artifacts {
    archives file('build/outputs/aar/androidlib.aar')
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/var/www/maven/")
            pom.groupId = 'com.sciaps.lib'
            pom.artifactId = 'miniweb'
            pom.version = '0.1.0'
        }
    }
}