apply from: "$project.rootDir/versions.gradle"

buildscript {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }

    dependencies {
        classpath dependency.gradle
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'maven-publish'

android {
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
        }
        debug {
        }
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation project(':libraries:MiniWeb:miniweb-core')
    implementation 'org.apache.httpcomponents:httpcore:4.3'
    implementation dependency.gson
    implementation dependency.slf4jApi
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts() {
    archives androidSourcesJar
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            artifact(androidSourcesJar)
            artifact("$buildDir/outputs/aar/miniweb-android-release.aar")
        }
    }

    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}
