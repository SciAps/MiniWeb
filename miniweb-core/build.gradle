apply from: "$project.rootDir/versions.gradle"
apply plugin: 'java'

compileJava {
    targetCompatibility = versions.javaVersion
    sourceCompatibility = versions.javaVersion
}

dependencies {
    implementation 'org.apache.httpcomponents:httpcore:4.3'
    implementation "com.google.code.gson:gson:$versions.gsonVersion"
    implementation "org.slf4j:slf4j-api:$versions.slf4jApiVersion"
    testImplementation "junit:junit:$versions.junitVersion"
    testImplementation "org.slf4j:slf4j-simple:$versions.slf4jApiVersion"
    testImplementation 'org.apache.httpcomponents:httpclient:4.3'
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourceJar
}
