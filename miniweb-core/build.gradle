apply from: "$project.rootDir/versions.gradle"
apply plugin: 'java'

compileJava {
    targetCompatibility = versions.javaVersion
    sourceCompatibility = versions.javaVersion
}

dependencies {
    implementation 'org.apache.httpcomponents:httpcore:4.3'
    implementation dependency.gson
    implementation dependency.slf4jApi
    testImplementation dependency.junit
    testImplementation dependency.slf4jSimple
    testImplementation 'org.apache.httpcomponents:httpclient:4.3'
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourceJar
}
